services:
  db:
    image: library/postgres:9.5.21-alpine
    container_name: authify-db
    environment:
      POSTGRES_DB: authify
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - authify-db:/var/lib/postgresql/data
    ports:
      - 31684:5432

volumes:
  authify-db: